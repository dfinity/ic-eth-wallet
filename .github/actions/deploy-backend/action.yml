name: Deploy Backend

description: Build and deploy the backend after having installed dfx

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare
      uses: ./.github/actions/prepare

    - name: Install dfx
      uses: dfinity/setup-dfx@main

    - name: Start dfx
      shell: bash
      run: dfx start --background --quiet

    - name: Deploy backend
      shell: bash
      run: npm run deploy
